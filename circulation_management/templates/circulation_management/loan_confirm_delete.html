{% extends 'user_management/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">Confirm Delete</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this loan?</p>
                    <p><strong>Book:</strong> {{ object.book.title }}</p>
                    <p><strong>User:</strong> {{ object.user.get_full_name }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{% url 'circulation:loan_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
